            <div>
                <label for="name">*Nombre</label>
                <input type="text" name="name" required>

                <label for="surname">*Apellido</label>

            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </div>
        
        </form>
